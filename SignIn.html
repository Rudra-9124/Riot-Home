<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <script src="main.js"></script>
</head>
<body class="login-form">
    <div class="main-container">
        <form>
            <h1>Sign in</h1>
            <div class="inputBox">
                <input type="text" name="" id="" placeholder="USERNAME">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="" id="" placeholder="PASSWORD">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <button class="fb"><i class='bx bxl-facebook-circle' style='color:#ffffff'  ></i></button>
                <button class="google"><i class='bx bxl-google' style='color:#e71515'  ></i></button>
                <button class="apple"><i class='bx bxl-apple' style='color:#ffffff'  ></i></button>
            </div>
            <div class="check">
                <input type="checkbox" name="" id=""> Stay signed in
            </div>
            <button><i class='bx bx-right-arrow-alt' style='color:#585656'  ></i></button>
            <div class="link">
                <a href="">CAN'T SIGN IN?</a> <br>
                <a href="">CREATE ACCOUNT</a>
            </div>
        </form>
    </div>
</body>
</html>
